<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player-form">
        <label for="player1">Player 1 Name:</label>
        <input type="text" id="player1" placeholder="Enter Player 1 name">
        <br>
        <label for="player2">Player 2 Name (leave blank for AI):</label>
        <input type="text" id="player2" placeholder="Enter Player 2 name">
        <br>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <h2 id="turn-indicator"></h2>
        <div id="game-board"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <script src="../scripts/tic-tac-toe.js"></script>
</body>
</html>
